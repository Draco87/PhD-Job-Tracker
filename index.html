        .border { border-width: 1px; }

        .focus\:ring-indigo-500:focus { --tw-ring-color: #4f46e5; box-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color); }

        .hover\:bg-indigo-700:hover { background-color: #4338ca; }
        .hover\:bg-green-700:hover { background-color: #15803d; }
        .hover\:bg-green-200:hover { background-color: #a7f3d0; }

        .hover\:text-indigo-500:hover { color: #6366f1; }
        .hover\:text-gray-600:hover { color: #4b5563; }
        .hover\:underline:hover { text-decoration-line: underline; }

        .hover\:opacity-75:hover { opacity: 0.75; }
        
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .opacity-25 { opacity: 0.25; }
        .opacity-75 { opacity: 0.75; }
        
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }

        input { font-size: 1rem; padding: 0.5rem 0.75rem; border: 1px solid #d1d4d7; }

        a { color: inherit; text-decoration: inherit; }

        /* Custom Calendar Styles */
        .calendar-day { min-height: 100px; }
        .calendar-app {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: white;
            font-weight: 500;
        }
        .bg-deadline-green { background-color: #10B981; } /* Emerald 500 */
        .bg-deadline-yellow { background-color: #F59E0B; } /* Amber 500 */

<body class="bg-gray-50 text-gray-800">

    <!-- Main App Container -->
    <div id="app-container" class="p-4 md:p-8 max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex-1"></div>
            <div class="text-center flex-1">
                <h1 class="text-4xl font-bold text-gray-800">Application Tracker</h1>
                <p class="text-gray-500 mt-2">Your central dashboard for PhD and Job applications.</p>
            </div>
            <div class="flex-1 text-right">
                <button id="logout-btn" class="hidden bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600">Logout</button>
            </div>
        </header>

        <!-- Loading Indicator -->
        <div id="loader" class="text-center py-12">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-500">Loading...</p>
        </div>

        <!-- Authentication Container -->
        <div id="auth-container" class="hidden w-full mx-auto" style="max-width: 400px;">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <h2 id="auth-title" class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="text-right mb-4">
                        <a href="#" id="forgot-password-link" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Login</button>
                </form>
                <form id="signup-form" class="hidden">
                    <div class="mb-4">
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="signup-email" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="signup-password" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="6+ characters" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Create Account</button>
                </form>
                <p id="auth-error" class="text-red-500 text-sm mt-4 text-center"></p>
                <p class="text-center text-sm text-gray-600 mt-6">
                    <a href="#" id="toggle-auth-link" class="text-indigo-600 hover:underline">Need an account? Sign Up</a>
                </p>
            </div>
        </div>
        
        <!-- Main Content (Kanban Board) -->
        <main id="main-content" class="hidden">
            <!-- Tabs, Add Button, etc. -->
            <div class="flex justify-center items-center mb-8 border-b border-gray-200">
                <button id="phd-tab-btn" class="tab-btn border-b-2 border-indigo-600 text-indigo-600 py-3 px-6 font-semibold">PhD Applications</button>
                <button id="job-tab-btn" class="tab-btn text-gray-500 py-3 px-6 font-semibold">Job Applications</button>
                <div class="flex-grow border-b-2 border-gray-200"></div>
            </div>
            <div class="text-center mb-8 flex justify-center items-center gap-4">
                <button id="add-app-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all transform hover:scale-105">
                    + Add New Application
                </button>
                <button id="view-calendar-btn" class="bg-white text-indigo-600 border border-indigo-600 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-50 transition-all">
                    View Calendar
                </button>
            </div>
            <div id="kanban-board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-sm p-4"><h2 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2">To Apply</h2><div id="to-apply-col" class="kanban-column space-y-4"></div></div>
                <div class="bg-white rounded-xl shadow-sm p-4"><h2 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2">Applied</h2><div id="applied-col" class="kanban-column space-y-4"></div></div>
                <div class="bg-white rounded-xl shadow-sm p-4"><h2 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2">Not Applying / Archived</h2><div id="archived-col" class="kanban-column space-y-4"></div></div>
            </div>
        </main>
    </div>

    <!-- Modal for Adding/Editing Application -->
    <div id="modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-bg fixed inset-0 transition-opacity" aria-hidden="true"></div><div class="bg-white rounded-xl shadow-2xl m-4 w-full max-w-lg transform transition-all relative"><div class="p-6"><div class="flex justify-between items-start"><h3 class="text-2xl font-bold text-gray-800" id="modal-title">Add New Application</h3><button id="close-modal-btn" class="text-gray-400 hover:text-gray-600"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div><form id="app-form" class="mt-6 space-y-4"><input type="hidden" id="app-id"><div><label for="app-title" class="block text-sm font-medium text-gray-700">Position / Program Title</label><input type="text" id="app-title" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., PhD in Computer Science" required></div><div><label for="app-link" class="block text-sm font-medium text-gray-700">Application Link (URL)</label><input type="url" id="app-link" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://example.com/apply" required></div>
            <div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="personal-deadline-checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="personal-deadline-checkbox" class="text-sm font-medium text-gray-700">I'll set my own deadline</label>
                </div>
            </div>
            <div id="official-deadline-container">
                <label for="app-deadline" class="block text-sm font-medium text-gray-700">Official Deadline</label>
                <input type="date" id="app-deadline" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div id="personal-deadline-container" class="hidden">
                <label for="personal-deadline" class="block text-sm font-medium text-gray-700">My Personal Deadline</label>
                <input type="date" id="personal-deadline" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-modal-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button><button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Application</button></div></form></div></div></div>
    
    <!-- Modal for Password Reset -->
    <div id="reset-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-bg fixed inset-0 transition-opacity" aria-hidden="true"></div><div class="bg-white rounded-xl shadow-2xl m-4 w-full max-w-lg transform transition-all relative"><div class="p-6"><div class="flex justify-between items-start"><h3 class="text-2xl font-bold text-gray-800">Reset Password</h3><button id="close-reset-modal-btn" class="text-gray-400 hover:text-gray-600"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div><form id="reset-form" class="mt-6 space-y-4"><div><label for="reset-email" class="block text-sm font-medium text-gray-700">Enter your account email</label><input type="email" id="reset-email" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></div><p id="reset-message" class="text-sm text-center"></p><div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-reset-modal-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button><button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Send Reset Link</button></div></form></div></div></div>

    <!-- Calendar Modal -->
    <div id="calendar-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-bg fixed inset-0 transition-opacity" aria-hidden="true"></div>
        <div class="bg-white rounded-xl shadow-2xl m-4 w-full max-w-4xl transform transition-all relative">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-800" id="calendar-title">Month Year</h3>
                    <div class="flex items-center">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200">
                            <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200">
                             <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <button id="close-calendar-modal-btn" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                    <!-- Calendar content will be injected here by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-bg fixed inset-0 transition-opacity" aria-hidden="true"></div>
        <div class="bg-white rounded-xl shadow-2xl m-4 w-full max-w-sm transform transition-all relative">
            <div class="p-6 text-center">
                <svg class="w-16 h-16 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900" id="confirm-title">Are you sure?</h3>
                <p class="mt-2 text-sm text-gray-500" id="confirm-text">This action cannot be undone.</p>
                <div class="mt-6 flex justify-center space-x-4">
                    <button id="confirm-cancel-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button id="confirm-ok-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyB3xCqrx3c-yjZiuDoXH96Wl0bEETTg8sw",
            authDomain: "phd-job-tracker.firebaseapp.com",
            projectId: "phd-job-tracker",
            storageBucket: "phd-job-tracker.firebasestorage.app",
            messagingSenderId: "369937033868",
            appId: "1:369937033868:web:c5744d9b030a0b394629a9"
        };
        // END OF CONFIGURATION SECTION

        // --- DOM ELEMENTS ---
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        const authContainer = document.getElementById('auth-container');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuthLink = document.getElementById('toggle-auth-link');
        const authTitle = document.getElementById('auth-title');
        const authError = document.getElementById('auth-error');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetModal = document.getElementById('reset-modal');
        const closeResetModalBtn = document.getElementById('close-reset-modal-btn');
        const cancelResetModalBtn = document.getElementById('cancel-reset-modal-btn');
        const resetForm = document.getElementById('reset-form');
        const resetMessage = document.getElementById('reset-message');
        const phdTabBtn = document.getElementById('phd-tab-btn');
        const jobTabBtn = document.getElementById('job-tab-btn');
        const addAppBtn = document.getElementById('add-app-btn');
        const kanbanBoard = document.getElementById('kanban-board');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelModalBtn = document.getElementById('cancel-modal-btn');
        const appForm = document.getElementById('app-form');
        const appIdInput = document.getElementById('app-id');
        const appTitleInput = document.getElementById('app-title');
        const appLinkInput = document.getElementById('app-link');
        const appDeadlineInput = document.getElementById('app-deadline');
        const personalDeadlineCheckbox = document.getElementById('personal-deadline-checkbox');
        const officialDeadlineContainer = document.getElementById('official-deadline-container');
        const personalDeadlineContainer = document.getElementById('personal-deadline-container');
        const personalDeadlineInput = document.getElementById('personal-deadline');
        const modalTitle = document.getElementById('modal-title');
        const viewCalendarBtn = document.getElementById('view-calendar-btn');
        const calendarModal = document.getElementById('calendar-modal');
        const closeCalendarModalBtn = document.getElementById('close-calendar-modal-btn');
        const calendarTitleEl = document.getElementById('calendar-title');
        const calendarGrid = document.getElementById('calendar-grid');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        
        dayjs.extend(window.dayjs_plugin_relativeTime);
        dayjs.extend(window.dayjs_plugin_isoWeek);
        
        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let applicationsUnsubscribe = null;
        let currentTab = 'phd';
        let allApplications = [];
        let calendarDate = dayjs();
        let confirmCallback = null;

        // --- AUTHENTICATION STATE CONTROLLER ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                authContainer.classList.add('hidden');
                loader.classList.add('hidden');
                mainContent.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                setupRealtimeListener();
            } else {
                currentUserId = null;
                if (applicationsUnsubscribe) applicationsUnsubscribe();
                mainContent.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                loader.classList.add('hidden');
                authContainer.classList.remove('hidden');
                closeCalendarModal(); // Close calendar if open on logout
            }
        });

        // --- AUTH FORM HANDLING ---
        toggleAuthLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            authError.textContent = '';
            if (loginForm.classList.contains('hidden')) {
                authTitle.textContent = 'Sign Up';
                toggleAuthLink.textContent = 'Already have an account? Login';
            } else {
                authTitle.textContent = 'Login';
                toggleAuthLink.textContent = 'Need an account? Sign Up';
            }
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            authError.textContent = '';
            createUserWithEmailAndPassword(auth, email, password).catch(error => authError.textContent = error.message);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            authError.textContent = '';
            signInWithEmailAndPassword(auth, email, password).catch(error => authError.textContent = error.message);
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Logout error:", error));
        });

        // --- PASSWORD RESET HANDLING ---
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.classList.remove('hidden');
            resetModal.classList.add('flex');
            resetMessage.textContent = '';
        });

        function closeResetModal() {
            resetModal.classList.add('hidden');
            resetModal.classList.remove('flex');
        }

        closeResetModalBtn.addEventListener('click', closeResetModal);
        cancelResetModalBtn.addEventListener('click', closeResetModal);

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            resetMessage.textContent = '';

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetMessage.textContent = 'Success! Check your email for a password reset link.';
                    resetMessage.className = 'text-sm text-center text-green-600';
                })
                .catch((error) => {
                    resetMessage.textContent = error.message;
                    resetMessage.className = 'text-sm text-center text-red-500';
                });
        });
        
        // --- CUSTOM CONFIRMATION MODAL ---
        function showConfirm(title, text, onConfirm) {
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-text').textContent = text;
            confirmCallback = onConfirm;
            confirmModal.classList.add('flex');
            confirmModal.classList.remove('hidden');
        }
        
        function closeConfirm() {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
            confirmCallback = null;
        }

        confirmCancelBtn.addEventListener('click', closeConfirm);
        confirmOkBtn.addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            closeConfirm();
        });

        // --- APP LOGIC ---
        const appId = firebaseConfig.projectId;

        function setupRealtimeListener() {
            if (!currentUserId) return;
            if (applicationsUnsubscribe) applicationsUnsubscribe();
            
            const appsCollectionRef = collection(db, 'artifacts', appId, 'users', currentUserId, 'applications');
            applicationsUnsubscribe = onSnapshot(appsCollectionRef, (snapshot) => {
                allApplications = [];
                snapshot.forEach(doc => allApplications.push({ id: doc.id, ...doc.data() }));
                renderKanbanBoard();
                if (!calendarModal.classList.contains('hidden')) {
                    renderCalendar();
                }
            }, (error) => console.error("Error fetching applications: ", error));
        }
        
        function renderKanbanBoard() {
            const toApplyCol = document.getElementById('to-apply-col');
            const appliedCol = document.getElementById('applied-col');
            const archivedCol = document.getElementById('archived-col');

            toApplyCol.innerHTML = ''; appliedCol.innerHTML = ''; archivedCol.innerHTML = '';

            const filteredApps = allApplications.filter(app => app.type === currentTab);
            let hasToApply = false, hasApplied = false, hasArchived = false;

            filteredApps.forEach(app => {
                const card = createApplicationCard(app);
                switch (app.status) {
                    case 'to-apply': toApplyCol.appendChild(card); hasToApply = true; break;
                    case 'applied': appliedCol.appendChild(card); hasApplied = true; break;
                    case 'archived': archivedCol.appendChild(card); hasArchived = true; break;
                }
            });
            const emptyMessage = `<div class="text-center p-6 text-sm text-gray-400">Empty</div>`;
            if (!hasToApply) toApplyCol.innerHTML = emptyMessage;
            if (!hasApplied) appliedCol.innerHTML = emptyMessage;
            if (!hasArchived) archivedCol.innerHTML = emptyMessage;
        }

        function createApplicationCard(app) {
            const card = document.createElement('div');
            card.dataset.id = app.id;
            card.id = `app-card-${app.id}`; // Add unique ID for scrolling
            let borderColorClass = 'border-l-4 border-gray-300';
            let deadlineHTML = `<p class="text-sm text-gray-500 mt-1">No deadline set</p>`;

            if (app.deadline) {
                const deadline = dayjs(app.deadline);
                const now = dayjs();
                const daysUntilDeadline = deadline.diff(now, 'day');
                const deadlineType = app.deadlineType === 'personal' ? '(My Deadline)' : '(Official)';
                
                if(app.status === 'to-apply'){
                  if (daysUntilDeadline < 0) borderColorClass = 'border-l-4 border-red-500';
                  else if (daysUntilDeadline <= 7) borderColorClass = 'border-l-4 border-yellow-400';
                  else borderColorClass = 'border-l-4 border-green-500';
                }
                
                deadlineHTML = `
                    <p class="text-sm text-gray-500 mt-1">Deadline: ${deadline.format('MMMM D, YYYY')} <span class="text-xs text-gray-400">${deadlineType}</span>
                        <br><span class="font-medium ${daysUntilDeadline < 0 ? 'text-red-600' : 'text-gray-600'}">${deadline.fromNow()}</span>
                    </p>`;
            }
            
            card.className = `bg-white p-4 rounded-lg shadow-sm ${borderColorClass}`;
            card.innerHTML = `
                <h3 class="font-bold text-md text-gray-900">${app.title || 'Untitled Application'}</h3>
                ${deadlineHTML}
                <div class="mt-4 flex justify-between items-center text-sm">
                    <div class="flex flex-wrap items-center gap-2">
                        ${app.status === 'to-apply' ? `<button data-action="apply" class="action-btn bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold hover:bg-green-200">Mark as Applied</button>` : ''}
                        ${app.status === 'applied' ? `<button data-action="archive" class="action-btn bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs font-semibold hover:bg-gray-200">Archive</button>` : ''}
                        ${app.status === 'to-apply' ? `<button data-action="archive" class="action-btn bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs font-semibold hover:bg-gray-200">Not Applying</button>` : ''}
                        <a href="${app.link || '#'}" target="_blank" class="action-btn bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-semibold hover:bg-indigo-100">View Details</a>
                    </div>
                    <div class="flex items-center space-x-1">
                        <button data-action="edit" class="text-gray-400 hover:text-indigo-500 p-1 rounded-full">
                            <svg class="w-5 h-5 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                        </button>
                        <button data-action="delete" class="text-gray-400 hover:text-red-500 p-1 rounded-full">
                            <svg class="w-5 h-5 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>`;
            
            return card;
        }

        async function handleCardAction(id, action, event) {
             const appRef = doc(db, 'artifacts', appId, 'users', currentUserId, 'applications', id);
             try {
                 if (action === 'apply') {
                     if (window.confetti && event) {
                        const rect = event.target.getBoundingClientRect();
                        confetti({ particleCount: 150, spread: 90, origin: { x: (rect.left + rect.right) / 2 / window.innerWidth, y: (rect.top + rect.bottom) / 2 / window.innerHeight }});
                     }
                     await updateDoc(appRef, { status: 'applied' });
                 } else if (action === 'archive') {
                     await updateDoc(appRef, { status: 'archived' });
                 } else if (action === 'delete') {
                    showConfirm('Delete Application?', 'This action cannot be undone.', async () => {
                        await deleteDoc(appRef);
                    });
                 } else if (action === 'edit') {
                     const appToEdit = allApplications.find(app => app.id === id);
                     if (appToEdit) {
                         openEditModal(appToEdit);
                     }
                 }
             } catch(error) { console.error(`Failed to ${action} application:`, error); }
        }

        async function saveApplication(e) {
            e.preventDefault();
            const id = appIdInput.value;
            const isPersonal = personalDeadlineCheckbox.checked;
            const deadlineValue = isPersonal ? personalDeadlineInput.value : appDeadlineInput.value;

            const dataToSave = {
                title: appTitleInput.value,
                link: appLinkInput.value,
                deadline: deadlineValue || null,
                deadlineType: deadlineValue ? (isPersonal ? 'personal' : 'official') : null,
                updatedAt: serverTimestamp()
            };

            try {
                if (id) {
                    const appRef = doc(db, 'artifacts', appId, 'users', currentUserId, 'applications', id);
                    await updateDoc(appRef, dataToSave);
                } else {
                    dataToSave.status = 'to-apply';
                    dataToSave.type = currentTab;
                    dataToSave.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'artifacts', appId, 'users', currentUserId, 'applications'), dataToSave);
                }
                closeModal();
            } catch (error) {
                console.error("Error saving application: ", error);
                alert("Could not save application. Please check the console for details.");
            }
        }
        
        function openEditModal(app) {
            appForm.reset();
            modalTitle.textContent = "Edit Application";
            appIdInput.value = app.id;
            appTitleInput.value = app.title;
            appLinkInput.value = app.link;

            const isPersonal = app.deadlineType === 'personal';
            personalDeadlineCheckbox.checked = isPersonal;
            
            officialDeadlineContainer.classList.toggle('hidden', isPersonal);
            personalDeadlineContainer.classList.toggle('hidden', !isPersonal);

            if (isPersonal) {
                personalDeadlineInput.value = app.deadline;
            } else {
                appDeadlineInput.value = app.deadline;
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function openAddModal() {
            appForm.reset();
            modalTitle.textContent = "Add New Application";
            appIdInput.value = '';
            personalDeadlineCheckbox.checked = false;
            officialDeadlineContainer.classList.remove('hidden');
            personalDeadlineContainer.classList.add('hidden');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function switchTab(tab) {
            currentTab = tab;
            if (tab === 'phd') {
                phdTabBtn.classList.add('border-indigo-600', 'text-indigo-600');
                phdTabBtn.classList.remove('text-gray-500');
                jobTabBtn.classList.remove('border-indigo-600', 'text-indigo-600');
                jobTabBtn.classList.add('text-gray-500');
            } else {
                jobTabBtn.classList.add('border-indigo-600', 'text-indigo-600');
                jobTabBtn.classList.remove('text-gray-500');
                phdTabBtn.classList.remove('border-indigo-600', 'text-indigo-600');
                phdTabBtn.classList.add('text-gray-500');
            }
            renderKanbanBoard();
            if (!calendarModal.classList.contains('hidden')) {
                renderCalendar();
            }
        }

        // --- CALENDAR LOGIC ---
        function openCalendarModal() {
            calendarDate = dayjs(); // Reset to current month on open
            renderCalendar();
            calendarModal.classList.remove('hidden');
            calendarModal.classList.add('flex');
        }

        function closeCalendarModal() {
            calendarModal.classList.add('hidden');
            calendarModal.classList.remove('flex');
        }

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            calendarTitleEl.textContent = calendarDate.format('MMMM YYYY');

            const firstDayOfMonth = calendarDate.startOf('month');
            const daysInMonth = calendarDate.daysInMonth();
            const startDayOfWeek = firstDayOfMonth.isoWeekday(); // 1=Mon, 7=Sun

            // Add day headers (Mon, Tue, etc.)
            const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            dayNames.forEach(day => {
                calendarGrid.innerHTML += `<div class="font-bold text-center text-xs text-gray-500 p-2">${day}</div>`;
            });

            // Add empty cells for padding at the start of the month
            for (let i = 1; i < startDayOfWeek; i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            // Filter applications for the current tab that are "to-apply" and have deadlines
            const appsForCalendar = allApplications.filter(app => app.type === currentTab && app.deadline && app.status === 'to-apply');

            // Add day cells
            for (let i = 1; i <= daysInMonth; i++) {
                const currentDateInLoop = firstDayOfMonth.date(i);
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day border border-gray-100 rounded p-1 text-sm';
                
                let dayNumberClasses = 'text-gray-700';
                // Highlight today's date
                if (currentDateInLoop.isSame(dayjs(), 'day')) {
                    dayNumberClasses = 'bg-indigo-600 text-white rounded-full w-6 h-6 flex items-center justify-center';
                }
                dayCell.innerHTML = `<div class="flex justify-end"><div class="${dayNumberClasses}">${i}</div></div>`;

                // Find and display applications for this day
                const appsForDay = appsForCalendar.filter(app => dayjs(app.deadline).isSame(currentDateInLoop, 'day'));
                
                if (appsForDay.length > 0) {
                    const appsContainer = document.createElement('div');
                    appsContainer.className = 'mt-1 space-y-1';
                    appsForDay.forEach(app => {
                        const deadline = dayjs(app.deadline);
                        const now = dayjs();
                        const daysUntilDeadline = deadline.diff(now, 'day');

                        let bgColorClass = 'bg-deadline-green'; // Default: Far away
                        if (daysUntilDeadline < 0) bgColorClass = 'bg-deadline-red'; // Missed
                        else if (daysUntilDeadline <= 7) bgColorClass = 'bg-deadline-yellow'; // Nearing

                        const appEl = document.createElement('div');
                        appEl.className = `calendar-app ${bgColorClass} cursor-pointer hover:opacity-75`;
                        appEl.textContent = app.title;
                        appEl.title = app.title; // Show full title on hover
                        appEl.dataset.appId = app.id;
                        appsContainer.appendChild(appEl);
                    });
                    dayCell.appendChild(appsContainer);
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        // --- EVENT LISTENERS ---
        addAppBtn.addEventListener('click', openAddModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target.classList.contains('modal-bg')) closeModal(); });
        appForm.addEventListener('submit', saveApplication);
        phdTabBtn.addEventListener('click', () => switchTab('phd'));
        jobTabBtn.addEventListener('click', () => switchTab('job'));
        personalDeadlineCheckbox.addEventListener('change', (e) => {
            officialDeadlineContainer.classList.toggle('hidden', e.target.checked);
            personalDeadlineContainer.classList.toggle('hidden', !e.target.checked);
        });
        
        // Calendar event listeners
        viewCalendarBtn.addEventListener('click', openCalendarModal);
        closeCalendarModalBtn.addEventListener('click', closeCalendarModal);
        calendarModal.addEventListener('click', (e) => { if (e.target.classList.contains('modal-bg')) closeCalendarModal(); });
        prevMonthBtn.addEventListener('click', () => {
            calendarDate = calendarDate.subtract(1, 'month');
            renderCalendar();
        });
        nextMonthBtn.addEventListener('click', () => {
            calendarDate = calendarDate.add(1, 'month');
            renderCalendar();
        });
        calendarGrid.addEventListener('click', (e) => {
            const appEl = e.target.closest('.calendar-app[data-app-id]');
            if (!appEl) return;

            const appId = appEl.dataset.appId;
            const cardOnBoard = document.getElementById(`app-card-${appId}`);

            if (cardOnBoard) {
                closeCalendarModal();
                cardOnBoard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                cardOnBoard.style.transition = 'background-color 0.3s ease-in-out';
                cardOnBoard.style.backgroundColor = '#eef2ff'; // A light indigo color
                setTimeout(() => {
                    cardOnBoard.style.backgroundColor = '';
                }, 2000);
            }
        });


        // ROBUST EVENT LISTENER FOR KANBAN BOARD
        kanbanBoard.addEventListener('click', (e) => {
            const targetButton = e.target.closest('button[data-action]');
            if (!targetButton) return;

            e.stopPropagation();

            const action = targetButton.dataset.action;
            const card = e.target.closest('div[data-id]');
            if (!card) return;
            
            const id = card.dataset.id;
            handleCardAction(id, action, e);
        });
        
    </script>
</body>
